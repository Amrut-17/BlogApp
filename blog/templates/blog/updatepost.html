{% extends 'blog/core.html' %}
{% load static %}

{% block content %}
    <div class="col-sm-10 colorclass">
        <h3>Edit Post</h3>
        <form action="" method="post" autocomplete="off">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Add-Post" class="btn btn-primary ">
            <a href="{% url 'dashboard' %}" class="btn btn-danger ">Cancel</a>
            <a href="{% url 'dashboard' %}" class="btn btn-info ">Dashboard</a>
        </form>
    </div>
{% endblock content %}
